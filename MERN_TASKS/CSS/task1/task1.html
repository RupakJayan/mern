<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Table Styles */
        table {
            border-collapse: separate;
            border-spacing: 5px;
            width: 100%;
            background-color: #B0E0E6;
            border: 2px solid #000;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        th, td {
            border: 2px solid #000;
            border-radius: 20px;
            padding: 8px;
            text-align: left;
            font-family:serif;
        }

        th {
            background-color: #B0E0E6;
            color: rgb(8, 8, 8);
            text-align: center;
            font-family:serif;
        }

        /* Shapes Container */
        .shapes-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
        }

        /* Shapes */
        .shape {
            width: 100px;
            height: 60px;
            border: 2px solid #76c700;
        }

        .rectangle {
            border-radius: 0;
        }
        .slight-rectangle {
            border-radius: 5px;
        }

        .rounded-rectangle {
            border-radius: 20px;
        }
        .one-sided-rounded-rectangle {
            border-radius: 0 20px;
        }

        .oval {
            width: 100px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Table Section -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <!-- Shapes Section -->
    <div class="shapes-container">
        <div class="shape slight-rectangle"></div>
        <div class="shape slight-rectangle"></div>
        <div class="shape rounded-rectangle"></div>
        <div class="shape slight-rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rounded-rectangle"></div>
        <div class="shape oval"></div>
        <div class="shape slight-rectangle"></div>
        <div class="shape one-sided-rounded-rectangle"></div>
    </div>

</body>
</html>
