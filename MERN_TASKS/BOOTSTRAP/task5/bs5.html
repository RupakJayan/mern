<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form with Validation and Icons</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #e9ecef;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
    }
    .form-group .form-control {
      padding-left: 30px;
    }
    .form-group .form-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .form-group.invalid .form-icon,
    .form-group.invalid label,
    .form-group.invalid .form-control,
    .form-group.invalid .form-control::placeholder,
    .form-group.invalid .form-check-label {
      color: rgb(155, 10, 22);
    }
    .form-group .form-control-feedback .form-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      color: rgb(155, 10, 22);
    }
    .form-group.invalid .form-control-feedback {
      display: block;
    }
    .form-group.invalid .form-control {
      border-color: rgb(155, 10, 22);
    }
    .form-group .invalid-feedback {
      display: none;
      color: rgb(155, 10, 22);
      font-size: 0.875rem;
    }
    .form-group.invalid .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <form id="contactForm" novalidate>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user form-icon"></i></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please supply your first name.</div>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user form-icon"></i></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please supply your last name.</div>
            </div>

            <div class="form-group">
              <label for="email">E-Mail</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope form-icon"></i></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-Mail Address"
                  required
                />
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please supply your email address.</div>
            </div>

            <div class="form-group">
              <label for="phone">Phone #</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone form-icon"></i></span>
                </div>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="(845) 555-1212"
                  required
                />
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please supply your phone number.</div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home form-icon"></i></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please supply your street address.</div>
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home form-icon"></i></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="City"
                  required
                />
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please supply your city.</div>
            </div>

            <div class="form-group">
              <label for="state">State</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-city form-icon"></i></span>
                </div>
                <select class="custom-select form-control" id="state" required>
                  <option value="">Select State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <!-- Add more options as needed -->
                </select>
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">Please select your state.</div>
            </div>

            <div class="form-group">
              <label>Do you have hosting?</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  id="hostingYes"
                  value="yes"
                  required
                />
                <label class="form-check-label" for="hostingYes">Yes</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  id="hostingNo"
                  value="no"
                  required
                />
                <label class="form-check-label" for="hostingNo">No</label>
              </div>
              <div class="invalid-feedback">Please select an option.</div>
            </div>

            <div class="form-group">
              <label for="projectDescription">Project Description</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-pencil-alt form-icon"></i></span>
                </div>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  rows="3"
                  placeholder="Project Description"
                  required
                ></textarea>
                <div class="form-control-feedback">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="invalid-feedback">
                Please supply a project description.
              </div>
            </div>

            <button type="submit" class="btn btn-warning">
              Send <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Bootstrap JS and Font Awesome -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Validate form on submit
    $("#contactForm").on("submit", function (event) {
      event.preventDefault();
      var isValid = true;

      // Check each input
      $("#contactForm .form-control, #contactForm .form-check-input").each(
        function () {
          var $this = $(this);

          if ($this.attr("type") === "radio") {
            // Check if radio button group is checked
            if (!$('input[name="' + $this.attr("name") + '"]:checked').length) {
              $this.closest(".form-check").addClass("invalid");
              $this
                .closest(".form-group")
                .addClass("invalid")
                .find(".form-icon")
                .addClass("text-danger");
              isValid = false;
            } else {
              $this.closest(".form-check").removeClass("invalid");
              $this
                .closest(".form-group")
                .removeClass("invalid")
                .find(".form-icon")
                .removeClass("text-danger");
            }
          } else if ($this.is("select")) {
            // Check if select element is valid
            if (!$this.val()) {
              $this
                .closest(".form-group")
                .addClass("invalid")
                .find(".form-control-feedback ")
                .css("display", "block");
              isValid = false;
            } else {
              $this
                .closest(".form-group")
                .removeClass("invalid")
                .find(".form-control-feedback" )
                .css("display", "none");
            }
          } else {
            // Check other inputs (text, textarea, email, tel)
            if (!$this.val()) {
              $this
                .closest(".form-group")
                .addClass("invalid")
                .find(".form-control-feedback ")
                .css("display", "block");
              isValid = false;
            } else {
              $this
                .closest(".form-group")
                .removeClass("invalid")
                .find(".form-control-feedback")
                .css("display", "none");
            }
          }
        }
      );

      // If form is valid, submit it
      if (isValid) {
        this.submit();
      }
    });
  </script>
</body>
</html>
